<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="./estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1>POR EL MUNDO</h1>
    <!-- FORMULARIO -->
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="Nombre" value="" required>
        
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="Apellido" value="" required>
        
      </div>
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Pais de Origen</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend"></span>
          <input type="text" class="form-control" id="Pais" aria-describedby="inputGroupPrepend" required>
          
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">Pais de Destino</label>
        <input type="text" class="form-control" id="Pais2" required>
        
      </div>
      <div class="col-md-3">
        <label for="validationCustom05" class="form-label">Cuantas Valijas llevas?</label>
        <input type="text" class="form-control" id="Valijas" required>
        
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Enviar formulario</button>
      </div>
    </form>
